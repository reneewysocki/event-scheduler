<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Slabo+27px" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Concert Schedule Manager</title>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!--head-->
    <header>
            <div class="header title container-fluid">
                    <h1><b>It's Show Time!</b></h1>
                <h3>Show and Event Schedule Manager</h3>
            </div>
    </header>
    <div class="body container">
    <!--current schedule -->
    <div class="row justify-content-center" id="currentTimeDiv">
        <div class="col" id="timeLabel">Current Time: </div>
        <div class="time col" id="currentTime"></div>
    </div>
    <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-body mb-3" >
                    <div class="panel-body mb-3" id='trainTableDiv'>
                        <h3><span class="title"><b>Concert Schedule</b></span><hr></h3>
                        <table class="table-hover table table-bordered" id='trainTable'>
                            <thead>
                            <tr>
                                <th></th>
                                <th>Event Name</th>
                                <th>Location</th>
                                <th>Frequency (min)</th>
                                <th>Next Show</th>
                                <th>Minutes Away</th>
                            </tr>
                            </thead>
                            <tbody>
    
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="body container" id="add">
    <!--add panel -->
    <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-body mb-3">
                        <!--form starts here -->
                        <form>
                            <h3><span class="title"><b>Add Event</b></span><hr></h3>
                            <div class="form-group">
                                <label>Add an Event:</label>
                                <input type="text" class="form-control" id="trainNameInput">
                            </div>
                            <div class="form-group">
                                <label>Location:</label>
                                <input type="text" class="form-control" id="destInput">
                            </div>
                            <div class="form-group">
                                <label>First show time: (hh:mm - military time)</label>
                                <input type="text" class="form-control" id="firstTrainInput">
                            </div>
                            <div class="form-group">
                                <label>Frequency: (minutes)</label>
                                <input type="text" class="form-control" id="freqInput">
                            </div>
                            <button type="submit" id="newTrainBtn" class="btn border btn-default button title mb-3 p-3">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div> 
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-database.js"></script>
    <script src="assets/javascript/moment.js"></script>
    <script src="assets/javascript/app.js"></script>
    
</body>
</html>
