<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Train Scheduler</title>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!--head-->
    <header>
            <div class="header container-fluid">
                    <h1>Anytime is Train Time</h1>
                <h3>Firebase Train Scheduler</h3>
            </div>
    </header>
    <div class="body container">
    <!--current schedule -->
    <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-body mb-3">
                        <h3>Current Train Schedule</h3>
                        <table class="table-hover table table-bordered" id='trainTable'>
                            <thead>
                            <tr>
                                <!-- <th></th> -->
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                            </thead>
                            <tbody>
    
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="body container">
    <!--results panel -->
    <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-body mb-3">
                        <!--form starts here -->
                        <form>
                            <h3>Add Train</h3>
                            <div class="form-group">
                                <label>Add a train:</label>
                                <input type="text" class="form-control" id="trainNameInput">
                            </div>
                            <div class="form-group">
                                <label>Destination:</label>
                                <input type="text" class="form-control" id="destInput">
                            </div>
                            <div class="form-group">
                                <label>First train time: (hh:mm - military time)</label>
                                <input type="text" class="form-control" id="firstTrainInput">
                            </div>
                            <div class="form-group">
                                <label>Frequency: (minutes)</label>
                                <input type="text" class="form-control" id="freqInput">
                            </div>
                            <button type="submit" id="newTrainBtn" class="btn border btn-default button mb-3 p-3">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>  
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
    <script src="assets/javascript/app.js"></script>
    
</body>
</html>
